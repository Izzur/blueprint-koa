version: "3.8"
services:

  app:
    container_name: container-app
    build: .
    depends_on: 
      - db
    env_file: .env
    init: true
    ports:
      - "${PORT}:${PORT}"
  db:
    container_name: container-db
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
